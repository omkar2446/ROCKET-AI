<script>
const output = document.getElementById("output");
const input  = document.getElementById("input");
const micBtn = document.getElementById("mic");

let listening=false, speaking=false;

const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = SR ? new SR() : null;
if(recognition) recognition.lang="en-US";

function addMsg(text,user=false){
  const d=document.createElement("div");
  d.className=user?"user":"bot";
  d.textContent=(user?"You: ":"Rocket: ")+text;
  output.appendChild(d);
  output.scrollTop=output.scrollHeight;

  if(!user){
    speaking=true;
    const u=new SpeechSynthesisUtterance(text);
    u.onend=()=>{speaking=false;if(listening)recognition.start()};
    speechSynthesis.speak(u);
  }
}

async function sendCommand(text=null){
  const q=text||input.value.trim();
  if(!q) return;
  addMsg(q,true);
  input.value="";

  const res=await fetch("/process",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({query:q})});
  const data=await res.json();

  if(data.action==="open_url"){
    window.open(data.url,"_blank");
  }
  addMsg(data.response);
}

if(recognition){
  micBtn.onclick=async()=>{
    if(!listening){
      await navigator.mediaDevices.getUserMedia({audio:true});
      listening=true;micBtn.classList.add("mic-active");recognition.start();
    }else{
      listening=false;micBtn.classList.remove("mic-active");recognition.stop();
    }
  };

  recognition.onresult=e=>{
    if(!speaking) sendCommand(e.results[0][0].transcript);
  };

  recognition.onend=()=>{if(listening&&!speaking)recognition.start()};
}

input.onkeydown=e=>{if(e.key==="Enter")sendCommand()};
</script>
