<style>
:root{
  --bg:#020617;
  --hud:#00141f;
  --cyan:#00f3ff;
  --cyan-soft:rgba(0,243,255,.4);
  --white-soft:rgba(255,255,255,.85);
  --accent:#18a4ff;
  --danger:#ff3366;
  --grid-line:rgba(0,243,255,.06);
}
*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  background:
    radial-gradient(circle at 0 0,#053249 0,#000 60%),
    radial-gradient(circle at 100% 100%,#04101f 0,#000 55%),
    #000;
  color:var(--cyan);
  font-family:'Orbitron',sans-serif;
  overflow:hidden;
}

/* HUD visuals */
.starfield{position:fixed;inset:0;opacity:.25;pointer-events:none}
.hud-grid{
  position:fixed;inset:0;
  background-image:
    linear-gradient(var(--grid-line) 1px,transparent 1px),
    linear-gradient(90deg,var(--grid-line) 1px,transparent 1px);
  background-size:60px 60px;
  opacity:.35;
  pointer-events:none;
}

/* Top bar */
.top-bar{
  position:fixed;top:0;left:0;right:0;
  height:40px;
  display:flex;
  align-items:center;
  padding:0 30px;
  border-bottom:1px solid rgba(0,243,255,.4);
  background:linear-gradient(to bottom,rgba(0,0,0,.9),transparent);
}
.top-bar .title{margin-left:auto;font-size:.8rem;letter-spacing:4px}

/* Layout */
.layout{
  position:absolute;
  inset:40px 20px 20px;
  display:grid;
  grid-template-columns:280px 1fr 260px;
  grid-template-rows:1fr 220px;
  gap:12px;
}

/* Panels */
.panel{
  background:radial-gradient(circle at top,var(--hud),#000);
  border:1px solid rgba(0,243,255,.4);
  border-radius:10px;
  box-shadow:0 0 25px rgba(0,243,255,.25);
  padding:18px 14px;
  position:relative;
}

/* Stats */
.stat{margin-bottom:14px}
.stat-title{font-size:.6rem;color:var(--white-soft)}
.bar{height:6px;background:#02151f;border-radius:4px;overflow:hidden}
.bar-fill{height:100%;width:70%;background:linear-gradient(90deg,var(--accent),var(--cyan))}

/* Arc */
.arc-panel{grid-row:1/span 2;display:flex;justify-content:center;align-items:center}
.arc-wrapper{width:420px;height:420px;position:relative;transform-style:preserve-3d}
.arc-ring{position:absolute;inset:20px;border-radius:50%;border:2px solid var(--cyan-soft);animation:spin 26s linear infinite}
.arc-ring.mid{inset:60px;border-color:var(--accent);animation-duration:18s;animation-direction:reverse}
.arc-ring.inner{inset:100px;border-color:var(--danger);animation-duration:14s}
.arc-core{
  position:absolute;inset:150px;border-radius:50%;
  background:radial-gradient(circle,#fff,#7ffcff 25%,transparent 60%);
  box-shadow:0 0 80px var(--cyan);
  animation:pulse 2.4s infinite;
}

/* Right */
.right-panel{font-size:.6rem;color:var(--white-soft)}
.weather-row{display:flex;justify-content:space-between;margin-bottom:6px}

/* Chat */
.chat-panel{grid-column:1/span 2;display:flex;flex-direction:column}
.output{
  flex:1;background:#010b1c;border:1px solid rgba(0,243,255,.4);
  border-radius:8px;padding:10px;overflow-y:auto;font-size:.7rem;
}
.user{text-align:right;color:#4ade80;margin-bottom:6px}
.bot{text-align:left;color:var(--white-soft);margin-bottom:6px}

.controls{display:flex;gap:8px;margin-top:10px}
input{
  flex:1;background:#000;border:1px solid var(--cyan);
  color:var(--cyan);padding:8px;border-radius:6px;
}
button{
  background:rgba(0,243,255,.12);border:1px solid var(--cyan);
  color:var(--cyan);padding:8px 12px;border-radius:6px;cursor:pointer;
}
button:hover{background:var(--cyan);color:#000}
.mic-active{box-shadow:0 0 25px #22c55e}

/* Animations */
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes pulse{50%{transform:scale(1.12)}}

/* Mobile */
@media(max-width:980px){
  .layout{grid-template-columns:1fr;grid-template-rows:auto 360px auto 220px}
  .arc-panel{grid-row:auto}
  .chat-panel{grid-column:auto}
}

<body>

<div class="hud-grid"></div>

<header class="top-bar">
  <div class="title">STARK INDUSTRIES â€¢ ROCKET AI HUD</div>
</header>

<div class="layout">

  <section class="panel">
    <div class="stat"><div class="stat-title">ARC OUTPUT</div><div class="bar"><div class="bar-fill" style="width:87%"></div></div></div>
    <div class="stat"><div class="stat-title">CPU CLUSTER</div><div class="bar"><div class="bar-fill" style="width:64%"></div></div></div>
    <div class="stat"><div class="stat-title">NETWORK</div><div class="bar"><div class="bar-fill" style="width:92%"></div></div></div>
  </section>

  <section class="panel arc-panel">
    <div class="arc-wrapper" id="arcWrapper">
      <div class="arc-ring"></div>
      <div class="arc-ring mid"></div>
      <div class="arc-ring inner"></div>
      <div class="arc-core"></div>
    </div>
  </section>

  <section class="panel right-panel">
    <div class="weather-row"><span>TEMP</span><span>13Â°C</span></div>
    <div class="weather-row"><span>SKY</span><span>CLEAR</span></div>
    <div class="weather-row"><span>WIND</span><span>7 km/h</span></div>
  </section>

  <section class="panel chat-panel">
    <div class="output" id="output">
      <div class="bot">Systems online. Voice loop ready.</div>
    </div>
    <div class="controls">
      <input id="input" placeholder="Issue command to ROCKET AI..." />
      <button onclick="sendCommand()">SEND</button>
      <button id="mic">ðŸŽ¤</button>
    </div>
  </section>

</div>

<script>
const output = document.getElementById("output");
const input  = document.getElementById("input");
const micBtn = document.getElementById("mic");
const arcWrapper = document.getElementById("arcWrapper");

let listening = false;
let speaking  = false;

/* Speech Recognition */
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = SpeechRecognition ? new SpeechRecognition() : null;
if(recognition){
  recognition.lang = "en-US";
  recognition.continuous = false;
}

/* Message */
function addMsg(text,user=false){
  const d=document.createElement("div");
  d.className=user?"user":"bot";
  d.textContent=(user?"You: ":"Rocket: ")+text;
  output.appendChild(d);
  output.scrollTop=output.scrollHeight;

  if(!user){
    speaking = true;
    const u=new SpeechSynthesisUtterance(text);
    u.rate=.95;
    u.onend=()=>{
      speaking=false;
      if(listening) setTimeout(()=>recognition.start(),400);
    };
    speechSynthesis.speak(u);
  }
}

/* Send */
async function sendCommand(text=null){
  const q=text||input.value.trim();
  if(!q)return;
  addMsg(q,true);
  input.value="";
  try{
    const r=await fetch("/process",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({query:q})
    });
    const d=await r.json();
    addMsg(d.response);
  }catch{
    addMsg("Backend connection failed.");
  }
}

/* Mic loop */
if(recognition){
  micBtn.onclick=async()=>{
    if(!listening){
      try{
        await navigator.mediaDevices.getUserMedia({audio:true});
        listening=true;
        micBtn.classList.add("mic-active");
        recognition.start();
      }catch{
        addMsg("Microphone permission denied.");
      }
    }else{
      listening=false;
      micBtn.classList.remove("mic-active");
      recognition.stop();
    }
  };

  recognition.onresult=e=>{
    if(speaking) return;
    recognition.stop();
    sendCommand(e.results[0][0].transcript);
  };

  recognition.onend=()=>{
    if(listening && !speaking){
      setTimeout(()=>recognition.start(),300);
    }
  };
}

/* Enter key */
input.onkeydown=e=>{if(e.key==="Enter")sendCommand()};

/* Parallax */
document.addEventListener("mousemove",e=>{
  const x=(e.clientX/window.innerWidth-.5)*15;
  const y=(e.clientY/window.innerHeight-.5)*-15;
  arcWrapper.style.transform=`rotateX(${y}deg) rotateY(${x}deg)`;
});
</script>
